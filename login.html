<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

</head>
<body>

  <form id="loginForm">
    <h2>Login</h2>
    <label for="correo">Email:</label>
    <input type="email" id="correo" required>

    <label for="contraseña">Password:</label>
    <input type="password" id="contraseña" required>

    <button type="submit">Enter</button>
  </form>

</body>
</html>
