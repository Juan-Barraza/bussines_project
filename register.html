<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="container">
    <form id="registerForm">
      <h2>Create acount</h2>
      <section class="flex m-auto justify-around gap-10">
        <div class="w-100">
          <label for="nombres">Names:</label>
          <input type="text" id="nombres" required>
        </div>

        <div class="w-100">
          <label for="apellidos">LastNames:</label>
          <input type="text" id="apellidos" required>
        </div>
      </section>
      <section class="flex m-auto justify-around gap-10">
        <div class="w-100">
          <label for="correo">Email:</label>
          <input type="email" id="correo" required>
        </div>

        <div class="w-100">
          <label for="contraseña">Password:</label>
      <input type="password" id="contraseña" required>
        </div>
      </section>
      <label for="genero">Generate:</label>
      <div class="w-100 padd-10"">
        <select id="genero" class="w-50" required>
          <option value="">Choose...</option>
          <option value="masculino">Male</option>
          <option value="femenino">Female</option>
          <option value="otro">Other</option>
        </select>
      </div>
  
      <button type="submit">Register</button>
      <div class="sign-in">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </form>
  </div>

</body>
</html>
